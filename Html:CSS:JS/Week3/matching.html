<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Matching Game</title>
  </head>
  <body onload="generateFaces()"><h2>
    Matching Game
  </h2>
  <p>
    Click on the extra smiling face on the left
  </p>
  <div id="leftSide">
    
  </div>
  <div id="rightSide">
    
  </div> 
    <script>
      var numberOfFaces = 5;
      var theLeftSide = document.getElementById("leftSide");
      var theRightSide = document.getElementById("rightSide");
      function generateFaces(){
        for (i=1; i<=numberOfFaces; i++){
          var top = Math.floor(Math.random() * 400);
          var left = Math.floor(Math.random() * 400);
          var img = document.createElement("img");
          var theBody = document.getElementsByTagName("body")[0];
          img.src="http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
          //img.src = "http://www.videoscaiunanet.blog.br/wp-content/uploads/2015/12/like.png";
          img.style.top = top + "px";
          img.style.left = left + "px";
          theLeftSide.appendChild(img);
        }
        leftSideImages = theLeftSide.cloneNode(true);
        lastChile = leftSideImages.lastChild;
        leftSideImages.removeChild(lastChile)
        theRightSide.appendChild(leftSideImages);

        function startOver() {
          while(theLeftSide.firstChild){
            theLeftSide.removeChild(theLeftSide.firstChild);
          }
          while(theRightSide.firstChild){
            theRightSide.removeChild(theRightSide.firstChild);
          }
        }

        theLeftSide.lastChild.onclick = function nextLevel(event){
          event.stopPropagation();
          startOver();
          numberOfFaces += 5;
          generateFaces();
        };

        theBody.onclick = function gameOver() {
          alert("Game Over!");
          theBody.onclick = null;
          theLeftSide.lastChild.onclick = null;
        }; 
      }
    </script>
    <style type="text/css" media="screen">
      img {position:absolute}
      div {position:absolute;
          width:500px; 
          height:500px}
      #rightSide {left: 500px; 
                  border-left: 1px solid black}
    </style>  
  </body>
</html>
